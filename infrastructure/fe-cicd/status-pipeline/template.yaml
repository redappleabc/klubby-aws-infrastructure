AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  status-pipeline

  Sample SAM Template for status-pipeline

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Parameters:
  IntegrationType:
    Type: String
    AllowedValues:
      - "Bitbucket"
      - "GitHub"
    Description: Enter Bitbucket or GitHub
  IntegrationUser:
    NoEcho: true
    Type: String
    MinLength: 1
    Description: Enter Bitbucket or GitHub API username
  IntegrationPass:
    NoEcho: true
    Type: String
    MinLength: 1
    Description: Enter Bitbucket or GitHub API password
  iOSPipelineName:
    Type: String
    MinLength: 1
    Description: Name of CodePipeline pipeline
  AndroidPipelineName:
    Type: String
    MinLength: 1
    Description: Name of CodePipeline pipeline
  ProjectName:
    Default: klubby
    Description: Project name
    Type: String
  Stage:
    Default: dev
    Description: The deployment stage for this stack. Used to name a variety of different resources.
    Type: String
